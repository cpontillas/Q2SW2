<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
 <div class="container">
        <h1 class="text-center">Robotics Club Registration Form</h1>

        <form>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                    <label for="inputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Enter your age">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number">
                </div>
            </div>
		</form>
		  <p>Preferred Robotics Topics</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicProgramming">
                <label class="form-check-label" for="topicProgramming">Programming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicElectronics">
                <label class="form-check-label" for="topicElectronics">Electronics</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="topicMechanicalDesign">
                <label class="form-check-label" for="topicMechanicalDesign">Mechanical Design</label>
            </div>
            <p>Robotics Experience Level</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experienceLevel" id="levelBeginner" value="Beginner">
                <label class="form-check-label" for="levelBeginner">Beginner</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experienceLevel" id="levelIntermediate" value="Intermediate">
                <label class="form-check-label" for="levelIntermediate">Intermediate</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="experienceLevel" id="levelAdvanced" value="Advanced">
                <label class="form-check-label" for="levelAdvanced">Advanced</label>
            </div>
		<div class="mb-3">
			<label for="projectDropdown" class="form-label">Preferred Robotics Project</label>
			<select class="form-select" id="projectDropdown">
				<option selected>Choose...</option>
				<option value="Human robot">Human robot</option>
				<option value="Animal robot">Animal robot</option>
				<option value="Website creation">Website creation</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="inputReason" class="form-label">Statement of Interest</label>
			<textarea class="form-control" id="inputReason" rows="3" placeholder="Why are you interested in joining the Robotics Club?"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>

</body>
